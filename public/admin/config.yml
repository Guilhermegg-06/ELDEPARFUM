backend:
  name: git-gateway
  branch: main
  identity_url: https://YOUR_NETLIFY_SITE.netlify.app/.netlify/identity
  gateway_url: https://api.netlify.com/git/github

media_folder: public/products
public_path: /products

collections:
  - name: products
    label: Produtos
    folder: content/products
    create: true
    slug: '{{slug}}'
    format: json
    fields:
      - { label: ID, name: id, widget: string }
      - { label: Slug, name: slug, widget: string }
      - { label: Nome, name: name, widget: string }
      - { label: Marca, name: brand, widget: string }
      - { label: Preço, name: price, widget: number, step: 0.01 }
      - { label: Volume (ml), name: ml, widget: number }
      - {
          label: Gênero,
          name: gender,
          widget: select,
          options: [masculino, feminino, unissex],
        }
      - { label: Família Olfativa, name: family, widget: string }
      - { label: Notas de Topo, name: notes_top, widget: list }
      - { label: Notas de Coração, name: notes_heart, widget: list }
      - { label: Notas de Fundo, name: notes_base, widget: list }
      - { label: Descrição, name: description, widget: text }
      - { label: Imagens, name: images, widget: list, field: { label: URL, name: image, widget: image } }
      - { label: Classificação Média, name: rating_avg, widget: number, step: 0.1, min: 0, max: 5 }
      - { label: Número de Avaliações, name: rating_count, widget: number }
      - { label: Status de Estoque, name: in_stock_label, widget: string }
      - { label: Destaque, name: featured, widget: boolean }
      - { label: Mais Vendido, name: best_seller, widget: boolean }
